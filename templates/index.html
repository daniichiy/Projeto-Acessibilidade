<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Análise de Acessibilidade Web do Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <h1>Gerar análise<br>de Acessibilidade Web do site</h1>
            <form id="analisarForm" method="POST" action="/">
                <!-- CSRF token do Flask-WTF -->
                {{ form.hidden_tag() }}
                
                <div class="inputs-row">
                    <!-- Campo de URL -->
                    <div class="input-group">
                        <label for="url">Insira o link do site</label>
                        <div class="url-input-container">
                            <span class="icon-placeholder"></span>
                            {{ form.url(class='input') }}
                        </div>
                    </div>

                    <!-- Campo de Profundidade -->
                    <div class="input-group">
                        <label for="profundidade">Selecione a profundidade</label>
                        <div class="depth-selector">
                            {{ form.profundidade(class='select') }}
                        </div>
                    </div>

                    <!-- Campo para o Nome do Relatório -->
                    <div class="input-group">
                        <label for="relatorio_nome">Nome do Relatório</label>
                        <div class="url-input-container">
                            <span class="icon-placeholder"></span>
                            <input type="text" id="relatorio_nome" name="relatorio_nome" placeholder="Informe o nome do relatório" required>
                        </div>
                    </div>
                </div>

                <button type="submit">Gerar relatório</button>
            </form>
            {% if success_message %}
                <div class="success-message">{{ success_message }}</div>
            {% endif %}
        </div>
    </div>

    <script>
        // Seleciona o formulário e o modal
        const form = document.getElementById('analisarForm');
        const loadingModal = document.getElementById('loadingModal');

        // Adiciona um ouvinte de evento para o envio do formulário
        form.addEventListener('submit', function(event) {
            // Exibe o modal de carregamento
            loadingModal.style.display = 'flex';
        });
    </script>
</body>
</html>
